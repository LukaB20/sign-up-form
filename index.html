<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="image-container">
        </div>

        <div class="form-container">

            <div class="headings">
                <h3>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </h3>
    
                <h3 class="mt">
                    You <i>know</i> you want to.
                </h3>
            </div>

            <form action="/">

                <div class="items">
                    <h3>Let's do this!</h3>
                    <div class="items-flex">
                        <div class="items-left">
                            <label for="firstName">FIRST NAME</label><br>
                            <input type="text" name="firstName" id="firstName" class="mb-1"><br>
                            <label for="email">EMAIL</label><br>
                            <input type="text" name="email" id="email" class="mb-1"><br>
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" class="mb-1"><br>
                        </div>
        
                        <div class="items-right">
                            <label for="firstName">LAST NAME</label><br>
                            <input type="text" name="lastName" id="lastName" class="mb-1"><br>
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="text" name="phone" id="phone" class="mb-1"><br>
                            <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="mb-1"><br>
                        </div>
                    </div>
                </div>

                <div class="submit-items">
                    <input type="button" value="Create Account" class="submit">
                    <p class="mt-1">Already have an account? <span class="green-txt">Log in</span></p>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
